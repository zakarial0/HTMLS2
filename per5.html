<!DOCTYPE html>
<head>
   <title>Pertemuan kelima</title>
</head>
<body>
    <header>
        <title>Latihan html form Pendaftaran</title>
    </header>
    <h2>Form Pendaftaran Sederhana Mahasiswa</h2>
    <form action="#">
        <label for="fname">Nama Lengkap :</label><br>
        <input type="text" id="nama_lengkap" name="nama_lengkap" value="bagus"><br>
        <label for="lname">Alamat Email :</label><br>
        <input type="email" id="alamat_email" name="alamat_email" value="contoh@gmail.com"><br>
        <label for="nomor_telp">Nomor Telepon :</label><br>
        <input type="number" id="nomor_telp" name="nomor_telp" value="628941263344"><br>
        <br>
        <label for="jurusan">Pilih Jurusan :</label><br>
        <select id="jurusan">
            <option value="TI">Teknik Informasi</option>
            <option value="SI">Sistem Informasi</option>
            <option value="DM">Digital Marketing</option>
        </select>
        <br><br>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
